<div class="container-fluid">
	<div class="col-md-10 col-md-offset-1">

		<div class="jumbotron">
			<h1>Register</h1>
		</div>

		<form class="form-horizontal" ng-submit="registerController.makeNewUser()">
			<div class="form-group">
				<label for="inputName3" class="col-sm-2 control-label">Username</label>
				<div class="col-sm-4">
					<input class="form-control" id="inputName3" ng-model="registerController.username" ng-required="string">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-4">
					<input class="form-control" name="password" type="password"
						ng-model="registerController.password" ng-required="string">
				</div>
			</div>
						<div class="form-group">
				<label for="inputName3" class="col-sm-2 control-label">First Name</label>
				<div class="col-sm-4">
					<input class="form-control" id="inputName3" ng-model="registerController.firstName" ng-required="string">
				</div>
			</div>
						<div class="form-group">
				<label for="inputName3" class="col-sm-2 control-label">Last Name</label>
				<div class="col-sm-4">
					<input class="form-control" id="inputName3" ng-model="registerController.lastName" ng-required="string">
				</div>
			</div>
						<div class="form-group">
				<label for="inputName3" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-4">
					<input class="form-control" id="inputName3" ng-model="registerController.email">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success">Sign up</button>
				</div>
			</div>
		</form>
	</div>
	</div>
