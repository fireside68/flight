<div class="container-fluid" style="height:100vh;">
	<div class="col-md-10 col-md-offset-1">

		<div class="jumbotron">
			<h1>User Login</h1>
		</div>
		<div class="form-group">
			<form ng-submit="loginController.login()">
				<label for="username">Username:</label> <input name="username"
					ng-model="loginController.username" ng-required="string"></input><br /> <label
					for="password">Password:</label> <input name="password"
					type="password" ng-model="loginController.password" ng-required="string"></input><br />
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						<button type="submit" class="btn btn-info">GO</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
