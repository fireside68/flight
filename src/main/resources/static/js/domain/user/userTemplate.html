<div class="container-fluid" id="userTemplate" style="height:100vh;">
	<div class="col-md-10 col-md-offset-1">

		<div class="jumbotron">
			<h1>Welcome, {{username}}.</h1>
			<a href="#/flights/flightsSearchTemplate.html">Search Flights</a>
		</div>

		<div class="container">

			<!--Unordered List of Tab Headings-->
			<div id="content">
				<ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
					<li class="active"><a href="#userHome" data-toggle="tab">Home</a></li>
					<li><a href="#userProfile" data-toggle="tab">User Profile</a></li>
					<li><a href="#itinerary" data-toggle="tab">Itinerary History</a></li>
				</ul>

				<div id="my-tab-content" class="tab-content">
					<!-- Home Tab -->
					<div class="tab-pane active" id="userHome">
						<h1>Home</h1>
						<p>Nothing Here Yet</p>
					</div>

					<!-- Generate URL Tab -->
					<div class="tab-pane" id="userProfile">
						<h1>Profile</h1>
						<form role="form" ng-submit="userController.updateUser()">
							<div class="form-group">
								<label for="title">Username</label> <input type="text"
									class="form-control" id="urlTitle"
									ng-model="userController.user.username">
							</div>
							<div class="form-group">
								<label for="pwd">Password</label> <input type="password"
									class="form-control" id="urlDescription"
									ng-model="userController.user.password">
							</div>
							<div class="form-group">
								<label for="title">Email</label> <input type="email"
									class="form-control" id="urlTitle"
									ng-model="userController.user.email">
							</div>
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>

					<!-- Itinerary -->
					<div class="tab-pane" id="itinerary">
						<h1>Itinerary History</h1>
						<div class="table-responsive">
							<table class="table">
								<thead>
									<tr>
										<th></th>
										<th>Origin</th>
										<th>Destination</th>
										<th>Flight Time</th>
										<th>Layover</th>
									</tr>
								</thead>
								<tr ng-repeat="itinerary in itineraryList">
									<td><span class="glyphicon glyphicon-globe"></span></td>
									<td>{{itinerary.origin}}</td>
									<td>{{itinerary.destination}}</td>
									<td>{{itinerary.flightTime}}</td>
									<td>{{itinerary.offset}}</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
			<script type="text/javascript">
			jQuery(document).ready(function($){
				$('#tabs a').click(()=> {
					event.preventDefault()
					})
					$('#tabs').tab();
					})
			</script>
		</div>
	</div>
</div>
